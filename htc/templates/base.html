{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
        <link rel="icon" href="{% static 'logo.png' %}">
        <title>Delivr</title>
        {% block styles %}
        {% endblock %}
    </head>
    <body>
        <!--Header-->
        <div id="header">
            <a href="{% url 'home' %}">
                <img src="{% static 'logo.png' %}" style="height: 70px; margin: 5px 10px;">
            </a>

            <div class="link-bar">
                <a href="{% url 'about' %}" class="link">About</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="link">Dashboard</a>
                {% else %}
                    <a href="{% url 'login' %}" class="link">Login</a>
                    <a href="{% url 'register' %}" class="link button">Register</a>
                {% endif %}
            </div>
        </div>

        <!--Content-->
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>

        <!--Footer-->
        <footer class="footer">
            <h3 style="text-align: left">Contributors: Vishnu Challa, Josh Tran, Neav Ziv, Emma Schaumann</h3>
        </div>
    </body>    
</html>
